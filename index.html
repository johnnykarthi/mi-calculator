<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="Calculator.ico">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row full-height justify-content-center">
            <div class="col-lg-4 col-md-5 d-flex flex-column">
                <div class="text-center">mi calculator</div>
                <div class="cal-input mt-auto mb-3">
                    <div class="output text-end">0</div>
                    <hr>
                    <div class="row">
                        <div class="col-3">
                            <div class="box orange d-flex align-items-center justify-content-center" onclick="return sk()">AC</div>
                        </div>
                        <div class="col-3">
                            <div class="box orange d-flex align-items-center justify-content-center" onclick="return del()"><i class="fa-sharp fa-solid fa-delete-left"></i></div>
                        </div>
                        <div class="col-3">
                            <div class="box orange d-flex align-items-center justify-content-center" onclick="return display('%')">%</div>
                        </div>
                        <div class="col-3">
                            <div class="box orange d-flex align-items-center justify-content-center" onclick="return display('/')">/</div>
                        </div>
                        <div class="col-3">
                            <div class="box d-flex align-items-center justify-content-center" onclick="return display('7')">7</div>
                        </div>
                        <div class="col-3">
                            <div class="box d-flex align-items-center justify-content-center" onclick="return display('8')">8</div>
                        </div>
                        <div class="col-3">
                            <div class="box d-flex align-items-center justify-content-center" onclick="return display('9')">9</div>
                        </div>
                        <div class="col-3">
                            <div class="box orange d-flex align-items-center justify-content-center" onclick="return display('*')">x</div>
                        </div>
                        <div class="col-3">
                            <div class="box d-flex align-items-center justify-content-center" onclick="return display('4')">4</div>
                        </div>
                        <div class="col-3">
                            <div class="box d-flex align-items-center justify-content-center" onclick="return display('5')">5</div>
                        </div>
                        <div class="col-3">
                            <div class="box d-flex align-items-center justify-content-center" onclick="return display('6')">6</div>
                        </div>
                        <div class="col-3">
                            <div class="box orange d-flex align-items-center justify-content-center fs" onclick="return display('-')">-</div>
                        </div>
                        <div class="col-3">
                            <div class="box d-flex align-items-center justify-content-center" onclick="return display('1')">1</div>
                        </div>
                        <div class="col-3">
                            <div class="box d-flex align-items-center justify-content-center" onclick="return display('2')">2</div>
                        </div>
                        <div class="col-3">
                            <div class="box d-flex align-items-center justify-content-center" onclick="return display('3')">3</div>
                        </div>
                        <div class="col-3">
                            <div class="box orange d-flex align-items-center justify-content-center fs" onclick="return display('+')">+</div>
                        </div>
                        <div class="col-3">
                            <div class="box d-flex align-items-center justify-content-center" onclick="return display('00')">00</div>
                        </div>
                        <div class="col-3">
                            <div class="box d-flex align-items-center justify-content-center" onclick="return display('0')">0</div>
                        </div>
                        <div class="col-3">
                            <div class="box d-flex align-items-center justify-content-center" onclick="return display('.')">.</div>
                        </div>
                        <div class="col-3">
                            <div class="box orange d-flex align-items-center justify-content-center" onclick="return cal()"><div class="equal text-center">=</div></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>

</html>
